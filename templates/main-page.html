
{% extends "base.html" %} {% block content %}
 
        <h1>Blogs!</h1>

        {% for post in blog %}    
        <div class="blog">
            <div class="title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
            <pre class="content">{{post.content}}</pre>
        </div>
        {% endfor %}

{% endblock %}

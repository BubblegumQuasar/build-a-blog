
   {% extends "base.html" %} {% block content %}
      
        <h1>Write something!</h1>

        <form method = POST>
            <label>
                <div>Title</div>
                <input type="text" name="title" value={{title}}>
            </label>

            <label>
                <div>Content</div>
                <textarea name="content" >{{content}}</textarea>
            </label>
            <div class="error">{{error}}</error>
            <br>
            <input type="submit">
        </form>
   
{% endblock %}
